<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
  <body class="body">
    <header class="header">
      <h1 class="h1">Battleship</h1>
    </header>
    <main class="main">
      <div class="menu show">
        <div class="menu-title">
          <h2 class="h2">Enter Player Name:</h2>
        </div>
        <div class="menu-form">
          <div class="menu-field">
            <!-- <div class="menu-error">
              <span class="menu-error-msg">Ups! You forgot a name!</span>
              <button id="btn-error">&#10005</button>
            </div> -->
            <input type="text" id="player_name" name="player_name" />
            <!-- <div class="main-button btn-5"> -->
            <button class="btn-main" id="btn-start-game" type="button">
              Start
            </button>
            <!-- </div> -->
          </div>
        </div>
      </div>

      <div class="game hidden">
        <div class="game-container">
          <div class="game-box" id="user">
            <div class="game-ships">
              <ul class="game-list-ship"></ul>
            </div>
            <div class="game-panel">
              <div class="game-board" id="droptarget"></div>
              <h3 class="game-playername h3"></h3>
              <div class="game-controls hidden">
                <button class="btn-main" id="random">random</button>
                <button class="btn-main" id="reset">reset</button>
                <button class="btn-main hidden" id="play">play game</button>
              </div>
              <div class="game-ship">
                <div class="game-ship-pick">
                  <div
                    class="game-ship-object"
                    id="draggable"
                    draggable="true"
                    data-direction="horizontal"
                  ></div>
                  <div class="game-ship-amount"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="game-box" id="computer">
            <div class="game-ships">
              <ul class="game-list-ship"></ul>
            </div>
            <div class="game-panel">
              <div class="game-board"></div>
              <h3 class="game-playername h3"></h3>
            </div>
          </div>
        </div>
        <!-- <div class="game-turn">
          <div class="game-current-name">Player's turn</div>
        </div> -->
      </div>

      <div class="modal hidden">
        <div class="box">
          <h2 class="h2 result">Victory</h2>
          <p class="desc">You won the game</p>
          <button class="btn-main" id="restart">restart</button>
        </div>
      </div>
    </main>
